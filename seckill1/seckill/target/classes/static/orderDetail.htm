<!DOCTYPE html>
<html lang="en">
        <!--优化页面 暂时不用-->
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!--  common.js-->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="order">
        <tr>
            <td>商品名称</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200"></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td id="goodsPrice" colspan="2"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td id="status">
                <!--<span if="${order.status eq 0}">未支付</span>
                <span if="${order.status eq 1}">代发货</span>
                <span if="${order.status eq 2}">已发货</span>
                <span if="${order.status eq 3}">已收货</span>
                <span if="${order.status eq 4}">已退款</span>
                <span if="${order.status eq 5}">已完成</span>-->
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">逗逼 1800000000</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">河南平顶山</td>
        </tr>
    </table>
</div>
<script>
    $(function (){
        getOrderDetail();
    });

    function getOrderDetail(){
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url:'/order/detail',
            type:'GET',
            data:{
                orderId:orderId
            },
            success:function (data){
                if (data.code == 200){
                    render(data.obj);
                }else {
                    layer.msg(data.message);
                }
            },
            error:function (){
                layer.msg("客户端请求错误啊")
            }
        })
    };

    function render(detail){
        var order = detail.order;
        var goods = detail.goodsVo;
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src",goods.goodsImg);
        $("#goodsPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"));
        var status = order.status;
        var statusText = "";
        switch (status){
            case 0:
                statusText = "未支付";
                break;
            case 1:
                statusText = "代发货";
                break;
            case 2:
                statusText = "已发货";
                break;
            case 3:
                statusText = "已收货";
                break;
            case 4:
                statusText = "已退款";
                break;
            case 5:
                statusText = "已完成";
                break;
        }
        $("#status").text(statusText);
    }
</script>
</body>
</html>
